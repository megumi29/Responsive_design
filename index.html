<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>
        Places I Plan To Travel
      </h1>
      <p>
        Here are my top 10 places I would love to travel one day soon. They are
        ordered accordingly.
      </p>
    </header>
    <main class="main">
      <div>
        <div class="image_container">
          <img class="images" src="./images/Japan_city.jpeg" alt="Japan" />
        </div>
        <h3>Japan</h3>
      </div>

      <div>
        <div class="image_container">
          <img
            class="images"
            src="./images/South _Korea.jpg"
            alt="South Korea"
          />
        </div>
        <h3>South Korea</h3>
      </div>
      <div>
        <div class="image_container">
          <img class="images" src="./images/Singapore.jpg" alt="Singapore" />
        </div>
        <h3>Singapore</h3>
      </div>
      <div>
        <div class="image_container">
          <img
            class="images"
            src="./images/Bangkok_Thailand.jpg"
            alt="Thailand"
          />
        </div>
        <h3>Thailand</h3>
      </div>
      <div>
        <div class="image_container">
          <img class="images" src="./images/India.jpg" alt="India" />
        </div>
        <h3>India</h3>
      </div>
      <div>
        <div class="image_container">
          <img class="images" src="./images/Egypt.jpg" alt="Egypt" />
        </div>
        <h3>Egypt</h3>
      </div>
      <div>
        <div class="image_container">
          <img class="images" src="./images/greece.jpg" alt="Greece" />
        </div>
        <h3>Greece</h3>
      </div>
      <div>
        <div class="image_container">
          <img class="images" src="./images/France.jpg" alt="France" />
        </div>
        <h3>France</h3>
      </div>
      <div>
        <div class="image_container">
          <img class="images" src="./images/Ireland.jpg" alt="Ireland" />
        </div>
        <h3>Ireland</h3>
      </div>

      <div>
        <div class="image_container">
          <img class="images" src="./images/las_vegas.jpg" alt="Las Vegas" />
        </div>
        <h3>Las Vegas</h3>
      </div>
    </main>
  </body>
</html>
